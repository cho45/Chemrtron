name: Release

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
      - 'test/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'GEMINI.md'
      - 'CLAUDE.md'
      - 'README-mcp.md'
      - 'ChangeLog'
      - 'Makefile'
      - '.github/workflows/ci.yml'
      - '.github/workflows/static.yml'
      - 'eslint.config.mjs'
      - '.gitignore'
      - '.claude/**'
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Get dependencies version
        id: deps-version
        run: |
          echo "electron=$(node -p "require('./package.json').devDependencies.electron")" >> $GITHUB_OUTPUT
          echo "electron_builder=$(node -p "require('./package.json').devDependencies['electron-builder']")" >> $GITHUB_OUTPUT
        shell: bash

      - name: Cache Electron binaries
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
            ~/Library/Caches/electron
            ~/Library/Caches/electron-builder
            C:\Users\runneradmin\AppData\Local\electron\Cache
            C:\Users\runneradmin\AppData\Local\electron-builder\Cache
          key: ${{ runner.os }}-electron-cache-${{ steps.deps-version.outputs.electron }}-${{ steps.deps-version.outputs.electron_builder }}
          restore-keys: |
            ${{ runner.os }}-electron-cache-

      - name: Install dependencies
        run: npm ci

      - name: Build Electron App
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            npm run build:mac
          elif [ "$RUNNER_OS" == "Windows" ]; then
            npm run build:win
          else
            npm run build:linux
          fi
        shell: bash

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.AppImage
            dist/*.deb
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
